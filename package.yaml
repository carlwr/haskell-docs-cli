name:                haskell-docs-cli
version:             1.0.0.0
github:              "githubuser/haskell-docs-cli"
license:             BSD3
author:              "Marcelo Lazaroni"
maintainer:          "Marcelo Lazaroni"
copyright:           "2021 Marcelo Lazaroni"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Search Hoogle and navigate Hackage from the command line.
category:            Haskell, Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/lazamar/haskell-docs-cli#readme>

dependencies:
- base >= 4.7 && < 5
- hoogle
- http-client
- http-client-tls
- http-types
- aeson
- optparse-applicative
- text
- bytestring
- haskeline
- extra
- html-conduit
- xml-conduit
- containers
- process
- temporary
- transformers
- ansi-wl-pprint
- terminal-size
- mtl
- exceptions
- async
- filepath
- time
- hashable
- directory
- network-uri

default-extensions:
- ApplicativeDo
- OverloadedStrings
- RecordWildCards
- TupleSections
- LambdaCase
- FlexibleInstances
- MultiWayIf
- GeneralisedNewtypeDeriving
- DerivingStrategies
- MultiParamTypeClasses
- ScopedTypeVariables

library:
  source-dirs: src

executables:
  hdc:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - haskell-docs-cli

tests:
  haskell-docs-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-docs-cli
